name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Validate signing env vars
        run: |
          if [ -z "$JRELEASER_GPG_PUBLIC_KEY" ] || [ -z "$JRELEASER_GPG_SECRET_KEY" ]; then
            echo "Missing public or secret key" && exit 1
          fi
          echo "Public key length: ${#JRELEASER_GPG_PUBLIC_KEY}"
          echo "Secret key length: ${#JRELEASER_GPG_SECRET_KEY}"
          head -n 1 <<<"$JRELEASER_GPG_PUBLIC_KEY"
          tail -n 1 <<<"$JRELEASER_GPG_PUBLIC_KEY"
          head -n 1 <<<"$JRELEASER_GPG_SECRET_KEY"
          tail -n 1 <<<"$JRELEASER_GPG_SECRET_KEY"
          echo "Passphrase length: ${#JRELEASER_GPG_PASSPHRASE}"
        env:
          JRELEASER_GPG_PUBLIC_KEY: "${{ secrets.JRELEASER_GPG_PUBLIC_KEY }}"
          JRELEASER_GPG_SECRET_KEY: "${{ secrets.JRELEASER_GPG_SECRET_KEY }}"
          JRELEASER_GPG_PASSPHRASE: "${{ secrets.JRELEASER_GPG_PASSPHRASE }}"

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          cache: gradle
          distribution: 'temurin'
          java-version: 21

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          dependency-graph: generate-and-upload

      - name: Publish to Central Portal
        env:
          JRELEASER_GPG_SECRET_KEY: "${{ secrets.JRELEASER_GPG_SECRET_KEY }}"
          JRELEASER_GPG_PUBLIC_KEY: "${{ secrets.JRELEASER_GPG_PUBLIC_KEY }}"
          JRELEASER_GPG_PASSPHRASE: "${{ secrets.JRELEASER_GPG_PASSPHRASE }}"
          CENTRAL_USERNAME: "${{ secrets.CENTRAL_USERNAME }}"
          CENTRAL_PASSWORD: "${{ secrets.CENTRAL_PASSWORD }}"
        run: ./gradlew publishToSonatype --no-configuration-cache --stacktrace

      - name: Upload artifact (Main JARs)
        uses: actions/upload-artifact@v4
        with:
          name: JARs (Main)
          path: kore/build/libs/*.jar

      - name: Upload artifact (OOP JARs)
        uses: actions/upload-artifact@v4
        with:
          name: JARs (Modules)
          path: oop/build/libs/*.jar
