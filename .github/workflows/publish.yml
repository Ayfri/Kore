name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Validate GPG keys from base64
        run: |
          PUBLIC_KEY=$(echo -n "${{ secrets.JRELEASER_GPG_PUBLIC_KEY_B64 }}" | base64 -d)
          SECRET_KEY=$(echo -n "${{ secrets.JRELEASER_GPG_SECRET_KEY_B64 }}" | base64 -d)
          echo "Public key lines: $(echo "$PUBLIC_KEY" | wc -l)"
          echo "Secret key lines: $(echo "$SECRET_KEY" | wc -l)"
          echo "First line: $(echo "$PUBLIC_KEY" | head -n 1)"
          echo "Last line: $(echo "$PUBLIC_KEY" | tail -n 1)"

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          cache: gradle
          distribution: 'temurin'
          java-version: 21

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          dependency-graph: generate-and-upload

      - name: Publish to Central Portal
        env:
          JRELEASER_GPG_SECRET_KEY_B64: ${{ secrets.JRELEASER_GPG_SECRET_KEY_B64 }}
          JRELEASER_GPG_PUBLIC_KEY_B64: ${{ secrets.JRELEASER_GPG_PUBLIC_KEY_B64 }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
        run: |
          export JRELEASER_GPG_PUBLIC_KEY=$(echo -n "$JRELEASER_GPG_PUBLIC_KEY_B64" | base64 -d)
          export JRELEASER_GPG_SECRET_KEY=$(echo -n "$JRELEASER_GPG_SECRET_KEY_B64" | base64 -d)
          ./gradlew publishToSonatype --no-configuration-cache --stacktrace

      - name: Upload artifact (Main JARs)
        uses: actions/upload-artifact@v4
        with:
          name: JARs (Main)
          path: kore/build/libs/*.jar

      - name: Upload artifact (OOP JARs)
        uses: actions/upload-artifact@v4
        with:
          name: JARs (Modules)
          path: oop/build/libs/*.jar
